<!DOCTYPE html>
<html lang="en">

<head>
    <title>Netflix Clone 02</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Styles/main.css">
</head>

<body>
    <!--==============
    | Header - START |
    ==============-->
    <header class="showcase">
        <div class="showcase-top">
            <img src="./images/logo.png" class="logo" alt="netflix__logo">
            <a href="#" class="btn btn-rounded">Sign In</a>
        </div>
        <div class="showcase-content">
            <h1>Unlimited movies, TV shows, and more.</h1>
            <p>Watch anywhere. Cancel anytime.</p>
            <a href="#" class="btn btn-xl">
                Watch Free For 30 Days <i class="fas fa-chevron-right btn-icon"></i>
            </a>
        </div>
        <img class="background__image"
            src="https://assets.nflxext.com/ffe/siteui/vlv3/6dea7743-5586-45d1-89a2-9569b1bb0340/afa1b084-e9ea-4126-87ab-4f4d8b86f17a/BG-en-20220207-popsignuptwoweeks-perspective_alpha_website_small.jpg"
            srcset="https://assets.nflxext.com/ffe/siteui/vlv3/6dea7743-5586-45d1-89a2-9569b1bb0340/afa1b084-e9ea-4126-87ab-4f4d8b86f17a/BG-en-20220207-popsignuptwoweeks-perspective_alpha_website_small.jpg 1000w, https://assets.nflxext.com/ffe/siteui/vlv3/6dea7743-5586-45d1-89a2-9569b1bb0340/afa1b084-e9ea-4126-87ab-4f4d8b86f17a/BG-en-20220207-popsignuptwoweeks-perspective_alpha_website_medium.jpg 1500w, https://assets.nflxext.com/ffe/siteui/vlv3/6dea7743-5586-45d1-89a2-9569b1bb0340/afa1b084-e9ea-4126-87ab-4f4d8b86f17a/BG-en-20220207-popsignuptwoweeks-perspective_alpha_website_large.jpg 1800w"
            alt="">
    </header>
    <!--==============
    | Header - END |
    ==============-->

    <main>
        <section class="tabs">
            <div class="container">
                <div id="tab-1" class="tab-item tab-border">
                    <i class="fas fa-door-open fa-3x"></i>
                    <p class="hide-sm">Cancel anytime</p>
                </div>

                <div id="tab-2" class="tab-item tab">
                    <i class="fas fa-tablet-alt fa-3x"></i>
                    <p class="hide-sm">Watch anywhere</p>
                </div>

                <div id="tab-3" class="tab-item tab">
                    <i class="fas fa-tags fa-3x"></i>
                    <p class="hide-sm">Pick your price</p>
                </div>
            </div>
        </section>
        
        <div class="divider"></div>

        <section class="tab-content">
            <div class="container">
                <!-- Content[1] -->
                <div id="tab-1-content" class="tab-content-item show">
                    <div class="tab-1-content-inner">
                        <div>
                            <p class="text-lg">
                                If you decide Netflix isn't for you - no problem. No commitment. Cancel online anytime.
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
